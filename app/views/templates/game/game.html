{% extends "base.html" %}
{% block head%}
<link rel="stylesheet" href="/css/game.css">
<script src="/socket.io/socket.io.js" defer></script>
<script src="/script/Game.js" defer></script>
<script src="/script/Models.js" defer></script>
<script src="/script/View.js" defer></script>
<script src="/script/Client.js" defer></script>
{% endblock head%}
{% block body%}
<header class="suspense_menu">
    <nav>
        <ul>
            <li class="title">
                <img src="/img/favicon.png" alt="icone">
                <h2>Creative</h2>
            </li>
            <li>
                <span class="popup toggleMenu">
                    <i class="fa fa-bars fa-2x"></i>
                    <span>Menu</span>
                </span>
            </li>
        </ul>
    </nav>
</header>
<div class="container_menu">
    <nav>
        <ul>
            <li>
                <span class="popup closeMenu">
                    <i class="fa fa-close fa-2x"></i>
                    <span>Fechar</span>
                </span>
            </li>
            <li>
                <a href="/config" class="pressable">
                    <i class="fa fa-gear"></i>
                    Configurações
                </a>
            </li>
            <li>
                <a href="/editor" class="pressable">
                    <i class="fa fa-paint-brush"></i>
                    Editor
                </a>
            </li>
        </ul>
    </nav>
</div>
<div class="display">
    <canvas></canvas>
</div>
{% endblock body%}
