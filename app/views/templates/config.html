{% extends "base.html" %}

{% block head%}
<link rel="stylesheet" href="/css/config.css">
<script src="/script/config/Config.js" defer></script>
{% endblock head%}

{% block body%}
<input type="text" value="{{preferences}}" class="preferences" hidden>
<header>
    <nav>
        <ul class="container_actions">
            <li>
                <a href="/" class="popup">
                    <i class="fa fa-gamepad fa-2x"></i>
                    <span>Voltar</span>
                </a>
            </li>
            <li>
                <a href="/logout" class="popup">
                    <i class="fa fa-sign-out fa-2x"></i>
                    <span>Sair</span>
                </a>
            </li>
        </ul>
    </nav>
</header>
<main>
    <div class="container_update_user">
        <h2>Informações do usuário</h2>
        <form action="" method="put">
            <label for="name">Nome de usuário</label>
            <input type="text" placeholder="Nome" id="name" name="name" minlength="3" required>
            <button>Salvar preferências</button>
        </form>
    </div>
    <div class="container_user_account_options">
        <h2>Ações da conta</h2>
        <button class="danger deleteUser"><i class="fa fa-trash fa-fw"></i> Deletar conta</button>
    </div>
</main>
{% endblock body%}
